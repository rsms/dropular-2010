<style type="text/css" media="screen">
  //@import "../_base.less";
  #login-sheet {
    @width: 150px;
    display:none; background:red; position:absolute; top:0; left:0; margin-top: 10px;
    border: 1px #e5e5e5 solid; padding: 10px;
    background: #eee; width: @width;
    h4 {
      color:#a1a1a1; font-weight: normal; margin-left:1px; font-size:1em; font-size: 9px
    }
    input.text {
      @xpadding: 5px; @border:1px;
      padding:3px @xpadding; width: (@width - (@xpadding * 2)) - (@border*2);
      background:#fff; border: @border solid #e5e5e5; 
      color:#666; margin-bottom: 8px;
      font: 11px Helvetica, Arial, sans-serif;
    }
    input.text:focus {
      outline:none;
      background:yellow;
    }
  }
</style>
<!-- oui:untangled -->
<form id="login-sheet" method="POST">
	<h4>Username</h4>
	<p><input name="username" type="text" class="text" /></p>
	<h4>Password</h4>
	<p><input name="password" type="password" class="text" /></p>
	<p><input type="submit" value="Sign in" /></p>
</form>
